<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Entrada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap');

        body {
            background-color: black;
            color: #b96d4c;
            font-family: "Tenor Sans", serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            margin: 10px;
            border-radius: 10px; /* Cantos arredondados */
            width: 80%;
            max-width: 300px;
        }
        input {
            border: 2px solid #b96d4c;
            background-color: black;
            color: #b96d4c;
        }
        button {
            background-color: #b96d4c;
            color: black;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #9a5235;
        }
        img {
            padding: 10px;
            margin: 10px; 
            height: 20vh;
        }
    </style>
    <script>
        function verificarSenha() {
            const senha = document.getElementById('senha').value;
            if (senha === '170825') {
                window.location.href = './estrada.html';  // Caminho ajustado
            } else {
                alert('Senha incorreta!');
            }
        }
    </script>
</head>
<body>
    <h1>Digite a senha para ver</h1>
    <img src="./estrada.png" alt="estrada"> <!-- Caminho ajustado -->
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
</body>
</html>
